<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registro Gmail</title>
  </head>
  <body>
    <form action="" method="POST">
      <label for="fullName">Nombre</label>
      <div class="fullName">
        <input type="text" id="fullName" name="name" placeholder="Nombre" />
        <input
          type="text"
          id="fullName"
          name="surname"
          placeholder="Apellidos"
        />
      </div>
      <label for="usuName">Nombre de usuario</label>
      <input type="text" id="usName" name="usuName" placeholder="@gmail.com" />
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" />
      <label for="confirmPassword">Confirma tu contraseña</label>
      <input type="password" id="confirmPassword" name="confirmPassword" />
      <label for="birthDate">Fecha de nacimiento</label>
      <div class="birthDate">
        <input type="number" id="birthDate" name="day" placeholder="Día" />
        <select id="birthDate" name="month">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <input type="number" id="birthDate" name="year" placeholder="Año" />
      </div>
      <label for="sex">Sexo</label>
      <select id="sex" name="sex">
        <option value="Mujer">Mujer</option>
        <option value="Hombre">Hombre</option>
      </select>
      <label for="telephone">Teléfono móvil</label>
      <input type="number" id="telephone" name="telephone" placeholder="+34" />
      <label for="email">Tu dirección de correo electrónico actual</label>
      <input type="email" id="email" name="email" />
      <label for="place">Ubicación</label>
      <select id="plase" name="plase">
        <option value="spain">España</option>
        <option value="portugal">Portugal</option>
      </select>
      <input type="submit" value="Siguiente paso" />
    </form>
  </body>
</html>
